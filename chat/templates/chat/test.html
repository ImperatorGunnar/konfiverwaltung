<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gottesdienste</title>
    <style>
      table, td { border: 2px solid white; background: lightblue }
      th { border: 2px solid white; background: lightgreen }
      div#one {float: left;}
      div#two {float: left;}
      footer {position: absolute; bottom: 0;}
    </style>
</head>
<body>
    <a>Aktuelle KW: {{ kawo }} </a>
    <div>
    <div id="one">
    <h2>Diese Woche</h2>
    <table>
        <tr>
        <th>Kirche</th>
        <th>Wann</th>
        <th>Konfis</th>
        </tr>
        {% for gd in gd1 %}
        <tr>
        <td>{{gd.kirche}}</td>

        <td>{{gd.datum}}</td>
        <td>{{gd.konfi}}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Dannach</h2>
    <table>
        <tr>
        <th>Kirche</th>
        <th>Wann</th>
        <th>Konfis</th>
        </tr>
        {% for gd in gd2 %}
        <tr>
        <td>{{gd.kirche}}</td>

        <td>{{gd.datum}}</td>
        <td>{{gd.konfi}}</td>
        </tr>
        {% endfor %}
    </table>
  </div>
  <div id="two">
    <form action="/add">
  <input type="submit" value="Administration" />
  </form>
  </div>
</div>
</body>
<footer>
